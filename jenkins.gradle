uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${System.getProperty('nexusUrl')}/content/repositories/releases") {
                authentication(userName: System.getProperty('nexusUsername'), password: System.getProperty('nexusPassword'))
            }
            snapshotRepository(url: "${System.getProperty('nexusUrl')}/content/repositories/snapshots") {
                authentication(userName: System.getProperty('nexusUsername'), password: System.getProperty('nexusPassword'))
            }
        }
    }
}
